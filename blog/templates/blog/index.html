<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--使用django配置方法-->
<h1>
    <a href="{% url 'blog:edit_page' %}">写文章</a>
</h1>
<!--使用django循环-->
{% for article in articles %}
<!--使用django配置方法-->
    <a href=" {%  url 'blog:article_page' article.id %}">{{ article.title }}</a>
    <br/>
{% endfor %}

</body>
</html>
